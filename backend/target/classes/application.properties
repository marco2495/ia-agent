# Server Configuration
server.port=8080

# Application Name
spring.application.name=solser-api

# Disable auto-configuration for data sources until they are fully set up
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.solser.api=DEBUG

# Custom Properties
app.auth.token=${API_AUTH_TOKEN:default-secret-token}
app.cors.allowed-origins=*

# Spring AI
spring.ai.openai.api-key=sk-dummy-key-for-startup-verification

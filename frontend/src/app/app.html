<div class="flex h-screen w-screen overflow-hidden bg-slate-950 dot-pattern" (mouseup)="onWindowMouseUp()">
  
  <!-- Sidebar -->
  <app-sidebar class="z-50 shadow-xl"></app-sidebar>
  
  <!-- Main Area -->
  <main class="flex-1 relative overflow-hidden group canvas-container cursor-grab active:cursor-grabbing"
        (mousedown)="onCanvasMouseDown($event)">
    
    <!-- Toolbar -->
    <div class="absolute top-0 left-0 right-0 h-16 bg-slate-900/80 backdrop-blur-md z-40 border-b border-white/5 flex items-center justify-between px-6 pointer-events-none select-none">
      <div class="pointer-events-auto flex items-center gap-4">
         <div class="px-3 py-1 bg-slate-800 rounded-lg border border-white/10 text-xs text-slate-400 font-mono">
           Workspace: <strong class="text-slate-200">Demo Flow</strong>
         </div>
         <div class="px-3 py-1 bg-green-500/10 text-green-400 rounded-lg border border-green-500/20 text-xs flex items-center gap-2">
           <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
           Spring AI Active
         </div>
      </div>
      <div class="pointer-events-auto flex items-center gap-2">
        <!-- Optional top run button (can keep or remove, keeping for alternative trigger) -->
        <button (click)="runFlow()" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm font-bold rounded-lg border border-white/10 transition-all active:scale-95 flex items-center gap-2">
          <span>â–¶</span> Run Default
        </button>
      </div>
    </div>

    <!-- Transform Layer (Pan & Zoom) -->
    <div class="absolute inset-0 origin-top-left will-change-transform"
         [style.transform]="'translate3d(' + pan().x + 'px, ' + pan().y + 'px, 0) scale(' + zoom() + ')'">

        <!-- Connections Layer -->
        <svg class="absolute top-0 left-0 overflow-visible pointer-events-none z-0" style="width: 1px; height: 1px;">
           <defs>
               <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                   refX="9" refY="3.5" orient="auto">
                   <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
               </marker>
           </defs>
           
           <!-- Existing Connections -->
           <path *ngFor="let conn of connections()"
                 [attr.d]="getConnectionPath(conn)"
                 stroke="#64748b"
                 stroke-width="2"
                 fill="none"
                 marker-end="url(#arrowhead)"
                 class="transition-colors hover:stroke-white cursor-pointer" />

            <!-- Temp Connection (Dragging) -->
            <path *ngIf="tempConnection()"
                  [attr.d]="getTempPath()"
                  stroke="#3b82f6"
                  stroke-width="2"
                  stroke-dasharray="5,5"
                  fill="none"
                  marker-end="url(#arrowhead)"
                  class="animate-pulse" />
        </svg>

        <!-- Nodes Layer -->
        <app-node-widget
          *ngFor="let node of nodes()"
          [data]="node"
          [x]="node.position.x"
          [y]="node.position.y"
          (cdkDragMoved)="onNodeDragMoved($event, node)" 
          (cdkDragEnded)="onNodeDragEnded($event, node)"
          (startConnection)="startConnection(node.id, $event)"
          (finishConnection)="finishConnection(node.id, $event)">
        </app-node-widget>

    </div>
    
  </main>
  
  <!-- Footer / Controls (Zoom) -->
  <div class="absolute bottom-6 right-6 z-50 flex gap-2">
      <div class="bg-slate-900/90 backdrop-blur border border-white/10 rounded-lg p-1 flex text-slate-400 shadow-xl">
          <button class="w-8 h-8 flex items-center justify-center hover:bg-white/10 rounded" (click)="zoom.set(zoom() - 0.1)">-</button>
          <div class="w-12 flex items-center justify-center text-xs font-mono">{{ (zoom() * 100).toFixed(0) }}%</div>
          <button class="w-8 h-8 flex items-center justify-center hover:bg-white/10 rounded" (click)="zoom.set(zoom() + 0.1)">+</button>
      </div>
  </div>

  <!-- Result Overlay (Styled as AI Response) -->
  <div *ngIf="showResult && lastResult" class="absolute top-20 right-6 w-96 bg-slate-900/95 border border-white/10 rounded-xl shadow-2xl backdrop-blur-md overflow-hidden z-50 flex flex-col max-h-[calc(100vh-10rem)] transition-all animate-in slide-in-from-right-10 fade-in duration-300">
     <div class="flex justify-between items-center p-4 border-b border-white/5 bg-white/5">
       <div class="flex items-center gap-3">
           <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500 flex items-center justify-center shadow-lg shadow-purple-500/20">
             <span class="text-xs">ðŸ¤–</span>
           </div>
           <h3 class="font-bold text-slate-100 text-sm">AI Response</h3>
       </div>
       <button (click)="showResult = false" class="w-6 h-6 rounded-full hover:bg-white/10 text-slate-400 hover:text-white flex items-center justify-center transition-colors">âœ•</button>
     </div>
     
     <div class="p-4 overflow-y-auto custom-scrollbar flex-1">
         <div *ngIf="lastResult?.text_response" class="prose prose-invert prose-sm max-w-none">
             <p class="whitespace-pre-wrap text-slate-300 leading-relaxed font-light">{{ lastResult.text_response }}</p>
         </div>
         <div *ngIf="!lastResult?.text_response && !lastResult?.error" class="text-xs font-mono text-emerald-400 bg-black/50 p-3 rounded-lg border border-white/5">
             {{ lastResult | json }}
         </div>
         <div *ngIf="lastResult?.error" class="text-red-400 bg-red-500/10 p-3 rounded-lg text-sm border border-red-500/20 flex flex-col gap-1">
             <strong class="uppercase text-[10px] tracking-wider opacity-70">Error Details</strong>
             <span>{{ lastResult.error }}</span>
         </div>
     </div>
  </div>

  <!-- Chat Input & Controls -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-50 w-full max-w-2xl px-4">
      <div class="bg-slate-900/80 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-2 flex gap-2 items-end transition-all focus-within:ring-2 focus-within:ring-blue-500/50 focus-within:bg-slate-900 focus-within:border-blue-500/30">
          <textarea 
            #chatInput
            rows="1"
            placeholder="Ask something to Llama 3.1..." 
            class="w-full bg-transparent border-none text-slate-200 placeholder-slate-500 focus:ring-0 resize-none py-3 px-4 max-h-32 custom-scrollbar outline-none font-medium"
            (keydown.enter)="$event.preventDefault(); runFlow(chatInput.value); chatInput.value = ''"></textarea>
          
          <button (click)="runFlow(chatInput.value); chatInput.value = ''" 
                  [disabled]="isRunning"
                  class="mb-1 p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-xl shadow-lg shadow-blue-500/20 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg *ngIf="!isRunning" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
              </svg>
              <div *ngIf="isRunning" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          </button>
      </div>
      <div class="text-center mt-2">
           <span class="text-[10px] text-slate-500 font-mono tracking-widest uppercase opacity-60">Powered by Local Llama 3.1</span>
      </div>
  </div>
</div>
